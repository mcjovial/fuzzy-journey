<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/public/styles.css" rel="stylesheet">
</head>
<body class="text-grey-600 font-body">

  <div class="grid md:grid-cols-3">
    <div class="md:col-span-1">
      <nav>
        <div>
          <h1 class="font-bold uppercase border-b border-gray-100">
            <a href="/">Tail Food</a>
          </h1>
        </div>
        <ul>
          <li class="font-bold text-grey-700">
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div> <!-- end nav -->

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-end">
        <a href="#" class="btn text-primary border-primary md:border-2">Log In</a>
        <a href="#" class="btn text-primary ml-2 border-primary md:border-2">Sign Up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Marlians</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <!-- cards go here-->
          <div class="card">
            <img class="w-full h-32 sm:h-48 object-cover" src="/public/img/curry.jpeg" alt="curry">
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
          
          <div class="card">
            <img class="w-full h-32 sm:h-48 object-cover" src="/public/img/noodles.jpeg" alt="noodles">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>

          <div class="card">
            <img class="w-full h-32 sm:h-48 object-cover" src="/public/img/stew.jpeg" alt="stew">
            <div class="m-4">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
  
          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="mt-12 flex justify-center">
          <div class="btn bg-secondary-100 text-secondary-200">Load more</div>
        </div>
      </div>

    </main>
  </div>

</html>
